<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moodify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    
  <section class="section" id="header">
  <nav class="level is-mobile">
    <p class="level-item has-text-centered">



      <a class="link has-text-success-dark" href="./aboutUs.html">About us</a>

    </p>
    <p class="level-item has-text-centered">
      <a class="title is-size-2">Moodify</a>
    </p>
    <p class="level-item has-text-centered">


      <a class="link has-text-success-dark" href="./faq.html">FAQ</a>

    </p>
  </nav>
  </section>

  <!-- user data input bar -->
  <div class="box">
    <article class="panel is-black" id="searchbar">
      <p class="panel-heading">
        What are you looking for?
      </p>

      <div > <!-- class="panel-block" -->

        <!------- DROPDOWNS START -->
        <div id="dropdowns">

          <!--START FIRST dropdown-->
          <div class="dropdown has-text-left" id="dropdown2">  

            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu2">
                <span id="colorDropdown">Color</span>
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>

            <div class="dropdown-menu" id="dropdown-menu3" role="menu">
              <div class="dropdown-content">
                <a class="color dropdown-item" id="black+white">Grayscale</a>
                <a class="color dropdown-item" id="red">Red</a>
                <a class="color dropdown-item" id="orange">Orange</a>
                <a class="color dropdown-item" id="yellow">Yellow</a>
                <a class="color dropdown-item" id="green">Green</a>
                <a class="color dropdown-item" id="blue">Blue</a>
                <a class="color dropdown-item" id="pink">Pink</a>
                <a class="color dropdown-item" id="brown">Brown</a>
                <a class="color dropdown-item" id="white">White</a>
                <a class="color dropdown-item" id="black">Black</a>
              </div>
            </div>
          
          </div>
          <!--END FIRST dropdown-->

          <!--START SECOND dropdown-->
          <div class="dropdown has-text-left" id="dropdown3">  

            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
                <span id="genreDropdown">Genre</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>


            <div class="dropdown-menu" id="dropdown-menu3" role="menu">
              <div class="dropdown-content">
                <a class="category dropdown-item" id="pop">Fun</a>
                <a class="category dropdown-item" id="rock">Energy</a>
                <a class="category dropdown-item" id="metal">Power</a>
                <a class="category dropdown-item" id="punk">Rebel</a>
                <a class="category dropdown-item" id="alternative">Alternative</a>
                <a class="category dropdown-item" id="dinner">Dinner</a>
                <a class="category dropdown-item" id="party">Party</a>
                <a class="category dropdown-item" id="sleep">Sleepy</a>
                <a class="category dropdown-item" id="focus">Focus</a>
              </div>
            </div>

          </div>
          <!--END SECOND dropdown-->

          <div>safesearch
            <input type="checkbox" class="safeSearch" checked></div> 
          </div>  <!-- -->
        </div> 
        <!------- DROPDOWNS END -->


        <div id="srch">
          <p class="control">
            <input class="input is-black" type="text" placeholder="Search" id="inputxim">  <!-- Added id="inputxim" -->
          </p>

          <button class="button" id="submit">Search</button>
        </div>
      </div>
    </article>
  </div>
  

  <section class="section hidden" id="results">
      <div class="columns is-mobile has-text-centered"> 


          <div class="column is-two-fifths section">


                  <div>
                    <h2 class="subtitle is-size-4">
                      Playlists
                    </h2>
                  </div>

                  <div  id="mainPlaylistContainer"></div>
          </div>


          <!--MOODBOARD AREA START-->
          <div class="moodboard">
            <h2 class="subtitle is-size-4" >Your moodboard</h2>
            <p class="messages"></p>
            <div class="gallery" id="pixabay">
                <img class="gallery__img img1" id="0"/>
                <img class="gallery__img img2" id="1"/>
                <img class="gallery__img img3" id="2"/>
                <img class="gallery__img img4" id="3"/>
                <img class="gallery__img img5" id="4"/>
                <img class="gallery__img img6" id="5"/>
                <img class="gallery__img img7" id="6"/>
                <img class="gallery__img img8" id="7"/>
                <img class="gallery__img img9" id="8"/>
                <img class="gallery__img img10" id="9"/>
            </div>
            <div id="pixabay2"></div>  
            <button class="button" id="moreImgs">More Images</button>      
          </div>
        <!--MOODBOARD AREA END-->
    


      </div>

      <section class="section"  id="secondSection">
        <div> </div>
      </section>

  </section>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
  </body>

</html>
